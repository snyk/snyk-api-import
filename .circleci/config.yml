version: 2.1
orbs:
  prodsec: snyk/prodsec-orb@1.1
  slack: circleci/slack@4.13.3

features_only: &features_only
  filters:
    branches:
      ignore: master

main_only: &main_only
  filters:
    branches:
      only: master

defaults: &defaults
  resource_class: small
  docker:
    - image: cimg/node:22.20.0

commands:
  notify_slack_on_failure:
    steps:
      - slack/notify:
          branch_pattern: main
          channel: import-alerts
          event: fail
          mentions: '@team-import'
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "CICD pipeline failed :circleci-fail:",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*: ${CIRCLE_PROJECT_REPONAME}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Job*: ${CIRCLE_JOB}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*: ${CIRCLE_BRANCH}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*: ${CIRCLE_USERNAME}"
                    }
                  ],
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "emoji": true,
                      "text": "View Job"
                    },
                    "value": "${CIRCLE_BUILD_URL}"
                  }
                }
              ]
            }

jobs:
  security-scans:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - prodsec/security_scans:
          mode: auto
          release-branch: master # TODO: remove when master branch is renamed
          iac-scan: disabled
          open-source-additional-arguments: --exclude=test

  build-test-monitor:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: npx semantic-release
      - notify_slack_on_failure

  build-test:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: npm run pkg-binaries:linux
      - run: ./snyk-api-import-linux help

  build-test-from-fork:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  version: 2

  CICD:
    jobs:
      - security-scans:
          name: Security Scans
          context: cs-engineers-org-tagger

      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context: snyk-bot-slack
          channel: ask-cs-ops

  nightly:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          <<: *main_only
    jobs:
      - build-test-monitor:
          context:
            - snyk-api-import
            - snyk-bot-slack

  build-test-monitor:
    jobs:
      - build-test-monitor:
          context:
            - snyk-api-import
            - snyk-bot-slack
          <<: *main_only

  build-test:
    jobs:
      - build-test:
          context: snyk-api-import
          <<: *features_only
      - build-test-from-fork:
          filters:
            branches:
              only:
                - /pull\/[0-9]+/
