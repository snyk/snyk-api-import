version: 2.1
orbs:
    snyk: snyk/snyk@1.1.2
    slack: circleci/slack@3.4.2
jobs:
    build-test-monitor:
        docker:
            - image: circleci/node:12
        steps:
            - slack/notify:
                channel: C0137E8F72A
                color: '#42e2f4'
                message: snyk-api-import build-test-monitor nightly job
            - checkout
            - run: npm install
            - run: npm test
            - run: npx semantic-release
            - slack/status:
                fail_only: true
                only_for_branches: master
    build-test:
        docker:
            - image: circleci/node:12
        steps:
            - checkout
            - run: npm install
            - run: npm test
            - run: npx tsc
            - run: npm run pkg-binaries-linux
            - run: ./snyk-api-import-linux help
            - slack/status:
                fail_only: true
                only_for_branches: master
    build-test-from-fork:
        docker:
            - image: circleci/node:12
        steps:
            - checkout
            - run: npm install
            - run: npm test
            - run: npx tsc
workflows:
    version: 2
    nightly:
        triggers:
          - schedule:
              cron: "0 0 * * *"
              filters:
                branches:
                  only:
                    - master
        jobs:
            - build-test-monitor:
                context: SNYK

    build-test-monitor:
        jobs:
            - build-test-monitor:
                context: SNYK
                filters:
                    branches:
                        only:
                            - master
    build-test:
        jobs:
            - build-test:
                context: SNYK
                filters:
                    branches:
                        ignore:
                        - master
                        - /pull\/[0-9]+/
            - build-test-from-fork:
                filters:
                    branches:
                        only:
                        - /pull\/[0-9]+/
