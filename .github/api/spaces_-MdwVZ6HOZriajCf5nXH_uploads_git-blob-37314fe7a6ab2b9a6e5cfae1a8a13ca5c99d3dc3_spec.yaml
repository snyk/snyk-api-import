components:
  securitySchemes:
    APIToken:
      description: API key value must be prefixed with "Token ".
      in: header
      name: 'Authorization'
      type: apiKey
  schemas:
    Groupsettings:
      title: Groupsettings
      type: object
      properties:
        requestAccess:
          allOf:
            - $ref: '#/components/schemas/requestAccess'
            - description: Can only be updated if `API_KEY` has edit access to request access settings.
        sessionLength:
          type: number
          description: The new session length for the group in minutes. This must be an integer between 1 and 43200 (30 days). Setting this value to null will result in this group inheriting from the global default of 30 days.
    Tagbody:
      title: Tagbody
      type: object
      properties:
        key:
          type: string
          description: Valid tag key.
        value:
          type: string
          description: Valid tag value.
    Deletetagbody:
      title: Deletetagbody
      type: object
      properties:
        key:
          type: string
          description: Valid tag key.
        value:
          type: string
          description: Valid tag value.
        force:
          type: boolean
          description: force delete tag that has entities (default is `false`).
    Addmemberbody:
      title: Addmemberbody
      type: object
      properties:
        userId:
          type: string
          description: The id of the user.
        role:
          type: string
          description: The role of the user, "admin" or "collaborator".
    Createorganizationsbody:
      title: Createorganizationsbody
      required:
        - name
      type: object
      properties:
        name:
          type: string
          description: The name of the new organization
          example: new-org
        groupId:
          type: string
          description: The group ID. The `API_KEY` must have access to this group.
          example: 4a18d42f-0706-4ad0-b127-24078731fbed
        sourceOrgId:
          type: string
          description: >-
            The id of an organization to copy settings from.


            If provided, this organization must be associated with the same group.


            The items that will be copied are:

            Source control integrations (GitHub, GitLab, BitBucket)

            \+ Container registries integrations (ACR, Docker Hub, ECR, GCR)

            \+ Container orchestrators integrations (Kubernetes)

            \+ PaaS and Serverless Integrations (Heroku, AWS Lambda)

            \+ Notification integrations (Slack, Jira)

            \+ Policies

            \+ Ignore settings

            \+ Language settings

            \+ Infrastructure as Code settings

            \+ Snyk Code settings


            The following will not be copied across:

            Service accounts

            \+ Members

            \+ Projects

            \+ Notification preferences
          example: 6b4a3261-b68f-43a0-9218-1f082e77f879
    Integrationsettings:
      title: Integrationsettings
      type: object
      properties:
        autoDepUpgradeLimit:
          type: number
          description: A limit on how many automatic dependency upgrade PRs can be opened simultaneously
        autoDepUpgradeIgnoredDependencies:
          type: array
          items:
            type: string
          description: A list of strings defining what dependencies should be ignored
        autoDepUpgradeEnabled:
          type: boolean
