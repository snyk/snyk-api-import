        autoDepUpgradeMinAge:
          type: number
          description: The age (in days) that an automatic dependency check is valid for
        pullRequestFailOnAnyVulns:
          type: boolean
          description: If an opened PR should fail to be validated if any vulnerable dependencies have been detected
        pullRequestFailOnlyForHighSeverity:
          type: boolean
          description: If an opened PR only should fail its validation if any dependencies are marked as being of high severity
        pullRequestTestEnabled:
          type: boolean
          description: If opened PRs should be tested
        pullRequestAssignment:
