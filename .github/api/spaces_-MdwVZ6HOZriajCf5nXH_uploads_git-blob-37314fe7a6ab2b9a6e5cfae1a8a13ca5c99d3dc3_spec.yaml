  - name: Users
    description: For more information users and different user types see [Snyk docs](https://docs.snyk.io/introducing-snyk/snyks-core-concepts/groups-organizations-and-users#user-access-member-types).
  - name: Groups
    description: Groups can contain multiple organizations, allowing you to collaborate with multiple teams. For more information on Groups, organizations, and users see [Snyk docs](https://docs.snyk.io/introducing-snyk/snyks-core-concepts/groups-organizations-and-users).
  - name: Organizations
    description: For more information on organizations see [Snyk docs](https://docs.snyk.io/introducing-snyk/snyks-core-concepts/groups-organizations-and-users#snyk-organizations).
  - name: Integrations
    description: Integrations are connections to places where code lives. They can be configured from the [Integration page in the Settings area](https://app.snyk.io/manage/integrations) page.
  - name: Import Projects
    description: Import projects into Snyk. Projects can be Git repositories, Docker images, containers, configuration files and much more. See the [Projects and Targets documentation](https://docs.snyk.io/getting-started/introduction-to-snyk-projects#targets) for more information. A typical import would start with requesting a target to be processed and then polling the Import Job API for further details on completion and resulting Snyk projects.
  - name: Projects
    description: A project is a package that is actively tracked by Snyk.
  - name: Dependencies
    description: >-
      Dependencies are packages/modules that your projects depend on.


      Current rate limit is up to 150 requests per minute, per user.

      For more information about rate-limiting see: [https://docs.snyk.io/snyk-api/v1-api#rate-limiting](https://docs.snyk.io/snyk-api/v1-api#rate-limiting)
  - name: Licenses
    description: >-
      The licenses which the packages/modules in your projects use.


      > **Note:** When you import or update projects, changes will be reflected on the endpoint results after a ten-second delay.
  - name: Entitlements
    description: Entitlements are specific abilities an organization has enabled.
  - name: Test
    description: Test a package for issues with Snyk.
  - name: Monitor
    description: >-
      Snyk constantly discloses new vulnerabilities. Monitor gives you a way to regularly test your project for

      new vulnerabilities and be alerted when action is required in order to keep your project secure.
  - name: Reporting API
    description: >-
      **Note:** The endpoints in this category only support Snyk legacy reporting, not the latest release. As such, they are **not** available in regions such as **single-tenant** or **multi-tenant EU/AU** and you can instead use [the Issues REST API](https://apidocs.snyk.io/#tag--Issues).


      The reporting API powers our reports section.


      With it you can find answers to questions like how many issues your organisation has, or how many tests have been conducted in a given time frame.


      Current rate limit is up to 70 requests per minute, per user.

      All requests above the limit will get a response with status code `429` - `Too many requests` until requests stop for the duration of the rate-limiting interval (currently a minute).

      For more information about rate-limiting see: [https://docs.snyk.io/snyk-api/v1-api#rate-limiting](https://docs.snyk.io/snyk-api/v1-api#rate-limiting)
  - name: Webhooks
    description: >-
      ## Intro


      > Warning: the webhooks feature is currently in beta. While in this status, we may change the API and the structure of webhook payloads at any time, without notice.


      Webhooks allow you to be notified of events taking place in the Snyk system and react to changes in your projects.


      Webhooks associate an event type with a URL. When something triggers that event type, Snyk sends an HTTP POST request to the URL with a payload containing information about the event. Currently supported targets/scan types are Open Source and container.


      ## Who can access this feature?


      Only Business and Enterprise customers.


      ## Configuring webhooks


      Webhooks can be configured using our API at organization level, by organization admins.
