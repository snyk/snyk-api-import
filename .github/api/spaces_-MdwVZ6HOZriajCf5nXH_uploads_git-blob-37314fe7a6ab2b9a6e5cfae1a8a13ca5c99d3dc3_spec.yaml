          - [OSS Security advisory](https://www.openwall.com/lists/oss-security/2016/04/20/11)


          - [OWASP - ReDoS](https://www.owasp.org/index.php/Regular_expression_Denial_of_Service_-_ReDoS)


          - [Security Focus](https://www.securityfocus.com/bid/96389)
