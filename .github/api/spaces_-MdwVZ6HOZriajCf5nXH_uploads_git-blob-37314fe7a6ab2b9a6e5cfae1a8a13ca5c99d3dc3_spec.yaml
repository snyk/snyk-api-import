openapi: 3.0.0
info:
  title: Snyk API
  contact: {}
  version: '1.0'
  description: Snyk V1 API
servers:
  - url: https://api.snyk.io/v1
    variables: {}
paths:
  /user/{userId}:
    get:
      tags:
        - Users
      summary: Get User Details
      description: Retrieves information about a user.
      operationId: GetUserDetails
      parameters:
        - name: userId
          in: path
          description: The users ID. The `API_KEY` must have admin access to at least one group or organization where the requested user is a member and must have the `api` entitlement on their preferred organization.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/GetUserDetailsresponse'
                  - example:
                      id: ''
                      name: ''
                      username: ''
                      email: ''
        '400':
          description: The provided `id` is not in a valid format.
          headers: {}
          content:
            application/json:
              schema:
                type: object
                description: The provided `id` is not in a valid format.
                example: {}
              example: {}
        '401':
          description: '`API_KEY` is invalid.'
          headers: {}
          content:
            application/json:
              schema:
                type: object
                description: '`API_KEY` is invalid.'
                example: {}
              example: {}
        '404':
          description: The requested user could not be found or caller does not have sufficient permissions.
          headers: {}
          content:
            application/json:
              schema:
                type: object
                description: The requested user could not be found or caller does not have sufficient permissions.
                example: {}
              example: {}
      deprecated: false
  /user/me:
    get:
      tags:
        - Users
      summary: Get My Details
      description: Retrieves information about the the user making the request.
      operationId: GetMyDetails
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/GetMyDetailsresponse'
                  - example:
                      id: ''
                      username: ''
                      email: ''
                      orgs: []
        '401':
          description: '`API_KEY` is invalid.'
          headers: {}
          content:
            application/json:
              schema:
                type: object
                description: '`API_KEY` is invalid.'
                example: {}
              example: {}
      deprecated: false
  /user/me/notification-settings/org/{orgId}:
    get:
      tags:
        - Users
      summary: Get organization notification settings
      description: The organization notification settings for the user that will determine which emails are sent.
      operationId: Getorganizationnotificationsettings
      parameters:
        - name: orgId
          in: path
          description: The organization ID. The `API_KEY` must have access to this organization.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Notificationsettingsresponse'
                  - example:
                      new-issues-remediations:
                        enabled: true
                        issueSeverity: high
                        issueType: vuln
                        inherited: false
                      project-imported:
                        enabled: true
                        inherited: false
                      test-limit:
                        enabled: true
                        inherited: false
                      weekly-report:
                        enabled: true
                        inherited: false
              example:
                new-issues-remediations:
                  enabled: true
                  issueSeverity: high
                  issueType: vuln
                  inherited: false
                project-imported:
                  enabled: true
                  inherited: false
                test-limit:
                  enabled: true
                  inherited: false
                weekly-report:
                  enabled: true
                  inherited: false
      deprecated: false
    put:
      tags:
        - Users
      summary: Modify organization notification settings
      description: The organization notification settings for the user that will determine which emails are sent.
      operationId: Modifyorganizationnotificationsettings
      parameters:
        - name: orgId
          in: path
          description: The organization ID. The `API_KEY` must have access to this organization.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Notificationsettingsrequest'
                - example:
                    new-issues-remediations:
                      enabled: true
                      issueSeverity: high
                      issueType: vuln
                    project-imported:
                      enabled: true
                    test-limit:
                      enabled: true
                    weekly-report:
                      enabled: true
            example:
              new-issues-remediations:
                enabled: true
                issueSeverity: high
                issueType: vuln
              project-imported:
                enabled: true
              test-limit:
                enabled: true
              weekly-report:
                enabled: true
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Notificationsettingsresponse'
                  - example:
                      new-issues-remediations:
                        enabled: true
                        issueSeverity: high
                        issueType: vuln
                        inherited: false
                      project-imported:
                        enabled: true
                        inherited: false
                      test-limit:
                        enabled: true
                        inherited: false
                      weekly-report:
                        enabled: true
                        inherited: false
              example:
                new-issues-remediations:
                  enabled: true
                  issueSeverity: high
                  issueType: vuln
                  inherited: false
                project-imported:
                  enabled: true
                  inherited: false
                test-limit:
                  enabled: true
                  inherited: false
                weekly-report:
                  enabled: true
                  inherited: false
      deprecated: false
  /user/me/notification-settings/org/{orgId}/project/{projectId}:
    get:
      tags:
        - Users
      summary: Get project notification settings
      description: The project notification settings for the user that will determine which emails are sent.
      operationId: Getprojectnotificationsettings
      parameters:
        - name: orgId
          in: path
          description: The organization ID. The `API_KEY` must have access to this organization.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
        - name: projectId
          in: path
          description: The project ID to return notification settings for.
          required: true
          style: simple
          schema:
            type: string
            example: 6d5813be-7e6d-4ab8-80c2-1e3e2a454545
        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Notificationsettingsresponse'
                  - example:
                      new-issues-remediations:
                        enabled: true
                        issueSeverity: high
                        issueType: vuln
                        inherited: false
                      project-imported:
                        enabled: true
                        inherited: false
                      test-limit:
                        enabled: true
                        inherited: false
                      weekly-report:
                        enabled: true
                        inherited: false
              example:
                new-issues-remediations:
                  enabled: true
                  issueSeverity: high
                  issueType: vuln
                  inherited: false
                project-imported:
                  enabled: true
                  inherited: false
                test-limit:
                  enabled: true
                  inherited: false
                weekly-report:
                  enabled: true
                  inherited: false
      deprecated: false
    put:
      tags:
        - Users
      summary: Modify project notification settings
      description: The project notification settings for the user that will determine which emails are sent.
      operationId: Modifyprojectnotificationsettings
      parameters:
        - name: orgId
          in: path
          description: The organization ID. The `API_KEY` must have access to this organization.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
        - name: projectId
          in: path
          description: The project ID to return notification settings for.
          required: true
          style: simple
          schema:
            type: string
            example: 6d5813be-7e6d-4ab8-80c2-1e3e2a454545
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Modifyprojectnotificationsettingsrequest'
                - example:
                    new-issues-remediations:
                      enabled: true
                      issueSeverity: high
                      issueType: vuln
            example:
              new-issues-remediations:
                enabled: true
                issueSeverity: high
                issueType: vuln
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content: {}
      deprecated: false
  /group/{groupId}/settings:
    get:
      tags:
        - Groups
      summary: View group settings
      description: ''
      operationId: Viewgroupsettings
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have admin access to this group.
          required: true
          style: simple
          schema:
            type: string
            example: b61bc07c-27c6-42b3-8b04-0f228ed31a67
        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Groupsettings'
      deprecated: false
    put:
      tags:
        - Groups
      summary: Update group settings
      description: ''
      operationId: Updategroupsettings
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have admin access to this group.
          required: true
          style: simple
          schema:
            type: string
            example: b61bc07c-27c6-42b3-8b04-0f228ed31a67
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Groupsettings'
                - example:
                    sessionLength: 50
                    requestAccess:
                      enabled: true
            example:
              sessionLength: 50
              requestAccess:
                enabled: true
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Groupsettings'
                  - example:
                      sessionLength: 50
                      requestAccess:
                        enabled: true
              example:
                sessionLength: 50
                requestAccess:
                  enabled: true
      deprecated: false
  /group/{groupId}/members:
    get:
      tags:
        - Groups
      summary: List all members in a group
      description: '> **Note**: Requests to this endpoint are limited to one per minute. Additional requests within this time will receive a `429 Too Many Requests` response.'
      operationId: Listallmembersinagroup
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have access admin to this group.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Listallmembersinagroupresponse'
                description: ''
                example:
                  - id: ''
                    name: ''
                    username: ''
                    email: ''
                    orgs:
                      - name: ''
                        role: ''
                    groupRole: ''
              example:
                - id: ''
                  name: ''
                  username: ''
                  email: ''
                  orgs:
                    - name: ''
                      role: ''
                  groupRole: ''
      deprecated: false
  /group/{groupId}/org/{orgId}/members:
    post:
      tags:
        - Groups
      summary: Add a member to an organization within a group
      description: ''
      operationId: Addamembertoanorganizationwithinagroup
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have access admin to this group.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
        - name: orgId
          in: path
          description: The organization ID we want to add the member to. The `API_KEY` must have access to this organization.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Addmemberbody'
                - example:
                    userId: ''
                    role: ''
            example:
              userId: ''
              role: ''
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content: {}
      deprecated: false
  /group/{groupId}/tags:
    get:
      tags:
        - Groups
      summary: List all tags in a group
      description: ''
      operationId: Listalltagsinagroup
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have access admin to this group.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
        - name: perPage
          in: query
          description: The number of results to return (the default is 1000).
          style: form
          explode: true
          schema:
            type: number
            format: double
            example: 10
        - name: page
          in: query
          description: The offset from which to start returning results from.
          style: form
          explode: true
          schema:
            type: number
            format: double
            example: 1
        
      responses:
        '200':
          description: ''
          headers:
            Link:
              content:
                text/plain:
                  schema:
                    type: string
                  example: <https://api.snyk.io/v1/group/4a18d42f-0706-4ad0-b127-24078731fbed/tags?page=3&perPage=10>; rel=last, <https://api.snyk.io/v1/group/4a18d42f-0706-4ad0-b127-24078731fbed/tags?page=2&perPage=10>; rel=next
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Listalltagsinagroupresponse'
                  - example:
                      tags:
                        - key: meta
                          value: Alfa
                        - key: meta
                          value: Bravo
                        - key: meta
                          value: Charlie
                        - key: meta
                          value: Delta
                        - key: meta
                          value: Echo
                        - key: meta
                          value: Foxtrot
                        - key: meta
                          value: Golf
                        - key: meta
                          value: Hotel
                        - key: meta
                          value: India
                        - key: meta
                          value: Juliet
              example:
                tags:
                  - key: meta
                    value: Alfa
                  - key: meta
                    value: Bravo
                  - key: meta
                    value: Charlie
                  - key: meta
                    value: Delta
                  - key: meta
                    value: Echo
                  - key: meta
                    value: Foxtrot
                  - key: meta
                    value: Golf
                  - key: meta
                    value: Hotel
                  - key: meta
                    value: India
                  - key: meta
                    value: Juliet
      deprecated: false
  /group/{groupId}/tags/delete:
    post:
      tags:
        - Groups
      summary: Delete tag from group
      description: ''
      operationId: Deletetagfromgroup
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have access admin to this group.
          required: true
          style: simple
          schema:
            type: string
            example: 4a18d42f-0706-4ad0-b127-24078731fbed
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Deletetagbody'
                - example:
                    key: ''
                    value: ''
                    force: false
            example:
              key: ''
              value: ''
              force: false
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Deletetagbody'
                  - example:
                      key: ''
                      value: ''
                      force: false
              example:
                key: ''
                value: ''
                force: false
      deprecated: false
  /group/{groupId}/orgs:
    get:
      tags:
        - Groups
      summary: List all organizations in a group
      description: ''
      operationId: Listallorganizationsinagroup
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have READ access to this group and LIST organizations access in this group.
          required: true
          style: simple
          schema:
            type: string
            example: a060a49f-636e-480f-9e14-38e773b2a97f
        - name: perPage
          in: query
          description: The number of results to return (maximum is 100).
          style: form
          explode: true
          schema:
            type: number
            format: double
            example: 100
        - name: page
          in: query
          description: For pagination - offset (from which to start returning results).
          style: form
          explode: true
          schema:
            type: number
            format: double
            example: 1
        - name: name
          in: query
          description: Only organizations that have a name that **starts with** this value (case insensitive) will be returned.
          style: form
          explode: true
          schema:
            type: string
            example: my
        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Listallorganizationsinagroupresponse'
                  - example:
                      id: a060a49f-636e-480f-9e14-38e773b2a97f
                      name: ACME Inc.
                      url: https://api.snyk.io/v1/group/0dfc509a-e7a9-48ef-9d39-649d6468fc09
                      created: 2021-06-07T00:00:00.000Z
                      orgs:
                        - name: myDefaultOrg
                          id: 689ce7f9-7943-4a71-b704-2ba575f01089
                          slug: my-default-org
                          url: https://api.snyk.io/v1/org/default-org
                          created: 2021-06-07T00:00:00.000Z
                        - name: My Other Org
                          id: a04d9cbd-ae6e-44af-b573-0556b0ad4bd2
                          slug: my-other-org
                          url: https://api.snyk.io/v1/org/my-other-org
                          created: 2021-06-07T00:00:00.000Z
      deprecated: false
  /group/{groupId}/roles:
    get:
      tags:
        - Groups
      summary: List all roles in a group
      description: ''
      operationId: Listallrolesinagroup
      parameters:
        - name: groupId
          in: path
          description: The group ID. The `API_KEY` must have READ access to this group.
          required: true
          style: simple
          schema:
            type: string
            example: a060a49f-636e-480f-9e14-38e773b2a97f
        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Listallrolesinagroupresponse'
                description: ''
                example:
                  - name: Org Collaborator
                    description: Collaborator
                    publicId: 6525b356-a400-465f-b2e5-3eee1161e69f
                    created: 2021-04-22T16:02:53.233Z
                    modified: 2021-04-22T16:02:53.332Z
                  - name: Org Admin
                    description: Admin
                    publicId: af047fef-69f3-4bd9-9760-8957ce0d2ece
                    created: 2021-04-22T16:02:53.233Z
                    modified: 2021-04-22T16:02:53.332Z
              example:
                - name: Org Collaborator
                  description: Collaborator
                  publicId: 6525b356-a400-465f-b2e5-3eee1161e69f
                  created: 2021-04-22T16:02:53.233Z
                  modified: 2021-04-22T16:02:53.332Z
                - name: Org Admin
                  description: Admin
                  publicId: af047fef-69f3-4bd9-9760-8957ce0d2ece
                  created: 2021-04-22T16:02:53.233Z
                  modified: 2021-04-22T16:02:53.332Z
      deprecated: false
  /orgs:
    get:
      tags:
        - Organizations
      summary: List all the organizations a user belongs to
      description: >-
        Each request to Snyk has to be done in the context of a Snyk organization. If no organization is specified, the user's default organization (user is identified according to the `API_KEY`) will be used.

        The organization determines the access rights, licenses policy and is the unit of billing for private projects.

        An organization should be given as a query parameter named `org`, with the public identifier given to this org. The list of organizations and their corresponding public ids can be found with the organization resource

        #### Required permissions

        - `View Organization`
      operationId: Listalltheorganizationsauserbelongsto        
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listalltheorganizationsauserbelongstoresponse'
      deprecated: false
  /org:
    post:
      tags:
        - Organizations
      summary: Create a new organization
      description: An organization can be created as part of a group, or independently. If the **groupId** is not provided, a **Personal Org** will be created independent of a group.
      operationId: Createaneworganization
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Createorganizationsbody'
                - example:
                    name: new-org
                    groupId: 4a18d42f-0706-4ad0-b127-24078731fbed
                    sourceOrgId: 6b4a3261-b68f-43a0-9218-1f082e77f879
            example:
              name: new-org
              groupId: 4a18d42f-0706-4ad0-b127-24078731fbed
              sourceOrgId: 6b4a3261-b68f-43a0-9218-1f082e77f879
        required: true
      responses:
        '201':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Createaneworganizationresponse'
                  - example:
                      id: 0356f641-c55c-488f-af05-c2122590f369
                      name: new-org
                      slug: new-org
                      url: https://api.snyk.io/v1/org/new-org
                      created: 2021-01-07T16:07:16.237Z
                      group:
                        name: test-group
                        id: 4a18d42f-0706-4ad0-b127-24078731fbed
        '401':
          description: Authorization errors.
          headers: {}
          content:
            application/json, charset=utf-8:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Createaneworganizationresponse1'
                  - description: Authorization errors.
                    example:
                      message: You must have the required permissions to add an org
                      errorRef: 49f168a0-a084-4cd8-93ff-63f3a0f06bc6
              example:
                message: You must have the required permissions to add an org
                errorRef: 49f168a0-a084-4cd8-93ff-63f3a0f06bc6
        '400':
          description: A group of errors that happened in the process of creating a new organization and were unexpected
          headers: {}
          content:
            application/json, charset=utf-8:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Createaneworganizationresponse1'
                  - description: A group of errors that happened in the process of creating a new organization and were unexpected
                    example:
                      message: Unexpected error whilst deleting org
                      errorRef: 49f168a0-a084-4cd8-93ff-63f3a0f06bc6
              example:
                message: Unexpected error whilst deleting org
                errorRef: 49f168a0-a084-4cd8-93ff-63f3a0f06bc6
        '422':
          description: A group of errors that show input errors about the parameters provided in the request.
          headers: {}
          content:
            application/json, charset=utf-8:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Createaneworganizationresponse1'
                  - description: A group of errors that show input errors about the parameters provided in the request.
                    example:
                      message: Please provide a new organization name in the body of the request
                      errorRef: 49f168a0-a084-4cd8-93ff-63f3a0f06bc6
              example:
                message: Please provide a new organization name in the body of the request
                errorRef: 49f168a0-a084-4cd8-93ff-63f3a0f06bc6
      deprecated: false
  /org/{orgId}/notification-settings:
    get:
      tags:
        - Organizations
      summary: Get organization notification settings
      description: >-
        Manage the default settings for organization notifications. These will be used as defaults, but can be re-defined by organization members

        #### Required permissions


        - `View Organization`
